<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프롬프트 활용 데이터 분석 포트폴리오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .tooltip {
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            position: absolute;
            z-index: 10;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-50 p-4 sm:p-8">

<div id="app" class="max-w-7xl mx-auto bg-white rounded-3xl shadow-2xl p-6 sm:p-10 transform transition-transform duration-300 hover:scale-[1.005]">
    <!-- Header -->
    <div class="flex flex-col items-center mb-6 pb-4 border-b-2 border-blue-500">
        <div class="flex items-center space-x-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 w-10 h-10 animate-pulse"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></svg>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 tracking-tight text-center">
                AI 프롬프트(Prompt)활용 데이터분석 포트폴리오
            </h1>
        </div>
        <p class="text-lg text-gray-500 font-medium mt-2">
            김보은 제작
        </p>
    </div>

    <!-- Navigation -->
    <div class="mb-6 flex flex-wrap justify-center gap-3">
        <button id="trend-tab" class="px-5 py-3 rounded-full text-sm sm:text-base font-bold transition-all duration-300 bg-blue-600 text-white shadow-lg transform hover:scale-105 hover:shadow-xl">
            연도별 변화 추이
        </button>
        <button id="comparison-tab" class="px-5 py-3 rounded-full text-sm sm:text-base font-bold transition-all duration-300 bg-gray-200 text-gray-700 shadow-md hover:bg-blue-200 hover:text-blue-800">
            국가별 비교
        </button>
        <button id="rankings-tab" class="px-5 py-3 rounded-full text-sm sm:text-base font-bold transition-all duration-300 bg-gray-200 text-gray-700 shadow-md hover:bg-blue-200 hover:text-blue-800">
            인기 국가 순위
        </button>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <!-- The content of the selected tab will be rendered here by JavaScript -->
    </div>
</div>

<!-- Footer -->
<footer class="mt-8 pt-6 border-t border-gray-200 text-center">
    <div class="text-gray-600 text-sm">
        <p class="font-bold">제작: 김보은</p>
        <p>순천효산고등학교 IT융합정보과</p>
        <p>연락처: 010-7170-0488</p>
        <p>이메일: powerbopp@naver.com</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // CSV data provided by the user, stored as a multiline string.
    const csvData = `연도,계,일본,미국 ,싱가포르,호주,아랍에미리트,중국,캐나다,베트남,인도네시아,독일,기타
2013,1607,296,97,116,307,41,76,219,17,34,18,386
2014,1679,338,118,249,175,50,138,79,72,44,27,389
2015,2903,632,640,364,75,158,199,58,205,69,73,430
2016,4811,1103,1031,642,353,323,218,56,288,144,64,589
2017,5118,1427,1079,505,385,70,268,65,359,123,78,759
2018,5783,1828,1380,405,397,90,198,86,383,103,88,825
2019,6816,2469,1524,407,472,126,206,105,431,118,97,861
2020,3811,1486,1085,263,165,24,117,117,185,50,71,248
2021,3729,1756,864,124,196,17,133,121,263,49,61,145
2022,4603,2138,1038,155,200,43,156,156,311,53,68,285`;

    const app = document.getElementById('app');
    const contentDiv = document.getElementById('content');
    
    // Global variables to store parsed data and chart instances
    let parsedData = [];
    let trendChartInstance = null;
    let comparisonChartInstance = null;
    let rankingChartInstance = null;
    let japanChartInstance = null; // New chart instance for Japan

    // Pastel color palette for the charts.
    const pastelColors = [
        '#a3b8e0', '#f6a7a7', '#a1e4d2', '#fddb94', '#b2d9e9', '#d6a3e0', '#b9e0a3', '#e0a3d8', '#a3e0d8', '#f8d9c4'
    ];

    /**
     * Parses a CSV string into an array of objects.
     * @param {string} str - The CSV data as a string.
     * @returns {Array<Object>} The parsed data.
     */
    function parseCSV(str) {
        const lines = str.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        return lines.slice(1).map(line => {
            const values = line.split(',').map(v => v.trim());
            const rowObject = {};
            headers.forEach((header, i) => {
                rowObject[header] = isNaN(Number(values[i])) ? values[i] : Number(values[i]);
            });
            return rowObject;
        });
    }

    /**
     * Gets a list of all country names from the parsed data.
     * @returns {Array<string>} An array of country names.
     */
    function getAllCountries() {
        if (parsedData.length === 0) return [];
        const headers = Object.keys(parsedData[0]);
        return headers.filter(h => h !== '연도' && h !== '계');
    }

    /**
     * Renders the Trend Page with a Line Chart and the local analysis section.
     * @param {string} selectedCountry - The country to highlight.
     */
    function renderTrendPage(selectedCountry = '일본') {
        contentDiv.innerHTML = `
            <div id="trend-page">
                <!-- Section for overall trend -->
                <div class="flex items-center space-x-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-500 w-6 h-6"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-700">
                        연도별 해외 취업자 수 변화 추이
                    </h2>
                </div>
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">비교 국가 선택</h3>
                    <div id="trend-country-buttons" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 shadow-inner mb-12">
                    <canvas id="trendChart"></canvas>
                </div>

                <!-- Section for local community analysis -->
                <div class="mt-8 pt-8 border-t-2 border-dashed border-gray-200">
                    <div class="flex items-center space-x-2 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-pink-500 w-6 h-6"><path d="M12 21.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5"/><path d="M16 17.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5"/><path d="M8 17.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5"/><path d="M21 12.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5"/><path d="M3 12.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5"/></svg>
                        <h2 class="text-xl sm:text-2xl font-semibold text-gray-700">
                            지역사회 데이터 분석 (전라남도 순천시)
                        </h2>
                    </div>
                    <div class="p-6 bg-gray-100 rounded-lg border border-gray-300">
                        <p class="text-gray-600 mb-4">
                            현재 제공된 데이터셋에는 전라남도 순천시와 같은 세부 지역별 해외 취업 통계가 포함되어 있지 않습니다.
                            따라서 실제 데이터를 기반으로 한 시각화는 어렵습니다.
                        </p>
                        <p class="text-gray-600">
                            만약 관련 데이터를 제공해주신다면, 해당 데이터를 활용하여 순천시의 해외 취업 동향을 분석하고 다양한 시각화 자료를 제작해 드릴 수 있습니다.
                        </p>
                        <!-- This is a placeholder for a future chart -->
                        <div class="mt-6 flex flex-col items-center justify-center h-64 bg-white rounded-lg border-2 border-dashed border-gray-300 text-gray-500 font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 mb-2"><path d="M12 20V10M18 20V4M6 20v-4"/><rect x="0" y="0" width="24" height="24" stroke="none" fill="none"></rect></svg>
                            <span>데이터를 기다리는 차트</span>
                        </div>
                    </div>
                </div>

                <!-- New section for Japan-specific analysis -->
                <div class="mt-12 pt-8 border-t-2 border-dashed border-gray-200">
                    <div class="flex items-center space-x-2 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500 w-6 h-6"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        <h2 class="text-xl sm:text-2xl font-semibold text-gray-700">
                            일본 해외 취업 동향 분석
                        </h2>
                    </div>
                    <div class="p-6 bg-gray-100 rounded-lg border border-gray-300">
                        <p class="text-gray-600 mb-4">
                            2013년부터 2022년까지 일본으로의 해외 취업자 수 변화를 나타내는 그래프입니다.
                            일본은 한국인 해외 취업자가 가장 많은 국가 중 하나입니다.
                        </p>
                        <div class="mt-6">
                            <canvas id="japanTrendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const labels = parsedData.map(d => d['연도']);
        const totalData = parsedData.map(d => d['계']);
        const countryData = parsedData.map(d => d[selectedCountry]);
        const japanData = parsedData.map(d => d['일본']);

        // Main Trend Chart
        const trendCtx = document.getElementById('trendChart')?.getContext('2d');
        if (trendCtx) {
            if (trendChartInstance) {
                trendChartInstance.destroy();
            }
            trendChartInstance = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '총 취업자 수',
                        data: totalData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        fill: false,
                        tension: 0.1,
                        borderWidth: 3
                    }, {
                        label: selectedCountry,
                        data: countryData,
                        borderColor: pastelColors[0],
                        backgroundColor: 'rgba(163, 184, 224, 0.2)',
                        fill: false,
                        tension: 0.1,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += `${context.parsed.y}명`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '연도'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '취업자 수'
                            },
                            beginAtZero: true
                        }
                    }
                },
            });
        }


        // Japan Trend Chart
        const japanCtx = document.getElementById('japanTrendChart')?.getContext('2d');
        if (japanCtx) {
            if (japanChartInstance) {
                japanChartInstance.destroy();
            }
            japanChartInstance = new Chart(japanCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '일본',
                        data: japanData,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.2)',
                        fill: true,
                        tension: 0.1,
                        borderWidth: 3,
                        pointBackgroundColor: '#ef4444'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += `${context.parsed.y}명`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '연도'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '취업자 수'
                            },
                            beginAtZero: true
                        }
                    }
                },
            });
        }


        // Add country selection buttons
        const trendCountryButtonsDiv = document.getElementById('trend-country-buttons');
        if (!trendCountryButtonsDiv) return;
        getAllCountries().forEach(country => {
            const button = document.createElement('button');
            button.textContent = country;
            button.className = `px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 ${
                selectedCountry === country ? 'bg-blue-500 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
            }`;
            button.onclick = () => renderTrendPage(country);
            trendCountryButtonsDiv.appendChild(button);
        });
    }

    /**
     * Renders the Comparison Page with a Bar Chart.
     * @param {string} selectedCountry - The country to display.
     */
    function renderComparisonPage(selectedCountry = '일본') {
        contentDiv.innerHTML = `
            <div>
                <div class="flex items-center space-x-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-500 w-6 h-6"><path d="M12 20V10M18 20V4M6 20v-4"/></svg>
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-700">
                        선택 국가의 연도별 취업자 수 변화
                    </h2>
                </div>
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">국가 선택</h3>
                    <div id="comparison-country-buttons" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 shadow-inner">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        `;

        const labels = parsedData.map(d => d['연도']);
        const countryData = parsedData.map(d => d[selectedCountry]);

        const ctx = document.getElementById('comparisonChart')?.getContext('2d');
        if (!ctx) return;
        
        if (comparisonChartInstance) {
            comparisonChartInstance.destroy();
        }
        comparisonChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: selectedCountry,
                    data: countryData,
                    backgroundColor: pastelColors[0],
                    borderColor: pastelColors[0],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += `${context.parsed.y}명`;
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '연도'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '취업자 수'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        // Add country selection buttons
        const comparisonCountryButtonsDiv = document.getElementById('comparison-country-buttons');
        if (!comparisonCountryButtonsDiv) return;
        getAllCountries().forEach(country => {
            const button = document.createElement('button');
            button.textContent = country;
            button.className = `px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 ${
                selectedCountry === country ? 'bg-blue-500 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
            }`;
            button.onclick = () => renderComparisonPage(country);
            comparisonCountryButtonsDiv.appendChild(button);
        });
    }

    /**
     * Renders the Rankings Page with a Pie Chart and a list.
     * @param {string} selectedYear - The year for which to display rankings.
     */
    function renderRankingsPage(selectedYear = '2022') {
        contentDiv.innerHTML = `
            <div>
                <div class="flex items-center space-x-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-500 w-6 h-6"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-700">
                        인기 국가 순위 및 비중
                    </h2>
                </div>
                <div class="mb-6 flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <label for="year-select" class="text-lg font-semibold text-gray-700 whitespace-nowrap">
                        연도 선택:
                    </label>
                    <div class="relative w-full sm:w-32">
                        <select id="year-select" class="block w-full px-4 py-2 pr-8 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none transition duration-150 ease-in-out">
                            <!-- Options will be dynamically added here -->
                        </select>
                    </div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 shadow-inner">
                    <canvas id="rankingChart"></canvas>
                </div>
                <div class="mt-8">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2" id="ranking-list-title">
                        ${selectedYear}년 해외취업 인기 국가 순위
                    </h3>
                    <ol class="list-decimal pl-5 space-y-2" id="ranking-list"></ol>
                </div>
            </div>
        `;

        const yearData = parsedData.find(d => String(d['연도']) === selectedYear);
        if (!yearData) return;

        // Process data for the pie chart and popular countries list.
        const countryData = Object.keys(yearData)
            .filter(key => key !== '연도' && key !== '계')
            .map(key => ({ name: key, value: yearData[key] }));

        countryData.sort((a, b) => b.value - a.value);

        const topCountries = countryData.slice(0, 5);
        const otherCountriesTotal = countryData.slice(5).reduce((sum, item) => sum + item.value, 0);

        const pieChartData = [
            ...topCountries,
            { name: '기타', value: otherCountriesTotal }
        ];

        const ctx = document.getElementById('rankingChart')?.getContext('2d');
        if (!ctx) return;
        
        if (rankingChartInstance) {
            rankingChartInstance.destroy();
        }
        rankingChartInstance = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: pieChartData.map(d => d.name),
                datasets: [{
                    data: pieChartData.map(d => d.value),
                    backgroundColor: pastelColors.slice(0, pieChartData.length),
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const total = context.chart.data.datasets[0].data.reduce((sum, val) => sum + val, 0);
                                const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                return `${label}: ${value}명 (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });

        // Add year selection options
        const yearSelect = document.getElementById('year-select');
        if (!yearSelect) return;
        parsedData.map(d => String(d['연도'])).forEach(year => {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = `${year}년`;
            if (year === selectedYear) {
                option.selected = true;
            }
            yearSelect.appendChild(option);
        });
        yearSelect.onchange = (e) => renderRankingsPage(e.target.value);

        // Add ranking list
        const rankingList = document.getElementById('ranking-list');
        if (!rankingList) return;
        rankingList.innerHTML = '';
        topCountries.forEach((country, index) => {
            const li = document.createElement('li');
            li.className = 'text-lg font-medium text-gray-800';
            li.innerHTML = `<span class="font-bold text-blue-600">${index + 1}위</span>: ${country.name} (${country.value}명)`;
            rankingList.appendChild(li);
        });
    }

    // The previous error was caused by calling getElementById on elements that didn't exist yet because the JS was at the top of the body. 
    // This fix moves the logic to a single entry point after the DOM is ready.
    // We also added null checks to each function to ensure they don't throw errors if an element is not found,
    // which can happen in a dynamic, single-page application structure.
    window.onload = function() {
        parsedData = parseCSV(csvData);
        // Initial page render for the trend tab
        renderTrendPage();

        // Improved tab switching logic with null checks
        const trendTabBtn = document.getElementById('trend-tab');
        const comparisonTabBtn = document.getElementById('comparison-tab');
        const rankingsTabBtn = document.getElementById('rankings-tab');

        if (trendTabBtn) {
            trendTabBtn.addEventListener('click', () => {
                switchTab(trendTabBtn);
            });
        }
        if (comparisonTabBtn) {
            comparisonTabBtn.addEventListener('click', () => {
                switchTab(comparisonTabBtn);
            });
        }
        if (rankingsTabBtn) {
            rankingsTabBtn.addEventListener('click', () => {
                switchTab(rankingsTabBtn);
            });
        }
        
        function switchTab(newTabBtn) {
            // Deactivate all tabs with null checks
            const allTabs = [trendTabBtn, comparisonTabBtn, rankingsTabBtn];
            allTabs.forEach(tab => {
                if (tab) {
                    tab.classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'transform', 'hover:scale-105', 'hover:shadow-xl');
                    tab.classList.add('bg-gray-200', 'text-gray-700', 'shadow-md', 'hover:bg-blue-200', 'hover:text-blue-800');
                }
            });
            
            // Activate the new tab
            if (newTabBtn) {
                newTabBtn.classList.remove('bg-gray-200', 'text-gray-700', 'shadow-md', 'hover:bg-blue-200', 'hover:text-blue-800');
                newTabBtn.classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'transform', 'hover:scale-105', 'hover:shadow-xl');
            }
            
            // Render the corresponding page
            if (newTabBtn.id === 'trend-tab') {
                renderTrendPage();
            } else if (newTabBtn.id === 'comparison-tab') {
                renderComparisonPage();
            } else if (newTabBtn.id === 'rankings-tab') {
                renderRankingsPage();
            }
        }
    };
</script>

</body>
</html>
